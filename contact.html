<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1> Contact </h1>

<form action="#" method="GET">

    <div class="form-row">
        <label>
            First Name:
            <input type="text" name="first-name" required>
        </label>
    </div>
   
    <div class="form-row">
        <label>
            Last Name:
            <input type="text" name="last-name" required>
        </label>
    </div>
    
    <div class="form-row">
        <label>
            Email:
            <input type="email" name="email" required>
        </label>
    </div>

    <div class="form-row">
        <label>
            Phone Number:
            <input type="tel" name="phone" placeholder="format : 123-456-7890" required>
        </label>
    </div>
    <div class="form-row">
        <label>
            Message
            <br>
            <textarea name="message" cols="30" rows="10"></textarea>
        </label>  
    </div>

    <div class="form-row">
        <label>
            Gender
            <select name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
                <option value="do-not-disclose">Do Not Disclose</option>
            </select>
        </label>
    </div>

    <div class="form-row">
        <fieldset>
            <legend> Topic </legend>
            <label>
                <input type="radio" name="topic" value="html"/>
                HTML
            </label>
            <label>
                <input type="radio" name="topic" value="css"/>
                CSS
            </label>
            <label>
                <input type="radio" name="topic" value="js"/>
                Javascript
            </label>
        </fieldset>
    </div>

    <div class="form-row">
        <fieldset>
            <legend> Request </legend>
            <input type="checkbox" name="advice">
            Advice 
            <input type="checkbox" name="information">
            Information
            <input type="checkbox" name="motivation">
            Motivation
        </fieldset>
    </div>

    <div class="form-row">
        <label>
            Urgency 
            <input type="range" min="0" max="10" name="urgency">
        </label>

    </div>

    <div class="form-row">
        <button type="submit"> Send </button>
        <br>
        <button type="reset"> Clear </button>
    </div>

    
</form>


</body>
</html>
